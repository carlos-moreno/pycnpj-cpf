[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q -vv"
testpaths = [
    "tests",
    "integration",
]


[tool.flake8]
ignore = ['E712']
exclude = [
    ".venv",
    "build",
]
max-line-length = 79


[tool.black]
line-length = 79
target-version = ["py38", "py39"]
exclude = '''
/(
    \.eggs
    | \.git
    | \.venv
    | _build
    | build
    | dist
    | migrations
)/
'''


[tool.isort]
profile = "black"
src_paths = ["core", "tests", "integration"]
multi_line_output = 3